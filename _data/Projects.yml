  - name: Swarm
    role: The AMPS and Swipe models
    image: assets/theme/images/swarm.jpg
    description: |
       We have developed two data products for the Swarm mission with funding from [Swarm DISC](https://swarmdisc.org/):
       - AMPS (Average Magnetic Field and Polar current System) is an empirical model of the global ionospheric magnetic field and current system, based on measurements from ESA's Swarm satellites. PI: Karl Laundal. [Python code](https://github.com/klaundal/pyamps). [Web app](https://pyamps.uib.no/)
       - SWIPE (Swarm Ionospheric Polar Electrodynamics) is an empirical model that combines AMPS with a model of the electric field, called Swarm Hi-C, to derive ionospheric electrodynamic parameters. PI: Spencer Hatch. [Python code](https://github.com/Dartspacephysiker/pyswipe)

       Key Publications:
       - Hatch, S. M., Vanhamäki, H., Laundal, K. M., Reistad, J. P., Burchill, J. K., Lomidze, L., Knudsen, D. J., Madelaire, M., and Tesfaw, H.: Does high-latitude ionospheric electrodynamics exhibit hemispheric mirror symmetry?, Ann. Geophys., 42, 229–253, [https://doi.org/10.5194/angeo-42-229-2024](https://doi.org/10.5194/angeo-42-229-2024), 2024.
       - Clemens Kloss, Christopher C Finlay, Karl M Laundal, Nils Olsen, Polar ionospheric currents and high temporal resolution geomagnetic field models, Geophysical Journal International, Volume 235, Issue 2, November 2023, Pages 1736–1760, [https://doi.org/10.1093/gji/ggad325](https://doi.org/10.1093/gji/ggad325)
       - Hatch, S. M., Laundal, K. M., & Reistad, J. P. (2022). Testing the mirror symmetry of Birkeland and ionospheric currents with respect to magnetic latitude, dipole tilt angle, and IMF By. *Front. Astron. Space Sci.*, 9:958977. [https://doi.org/10.3389/fspas.2022.958977](https://doi.org/10.3389/fspas.2022.958977)
       - Laundal, K. M., Finlay, C. C., Olsen, N. & Reistad, J. P. (2018), Solar wind and seasonal influence on ionospheric currents from Swarm and CHAMP measurements, Journal of Geophysical Research - Space Physics. [doi:10.1029/2018JA025387](https://doi.org/doi:10.1029/2018JA025387)

  - name: E3D-BRITE
    role: EISCAT_3D-Based Reconstruction of Ionosphere-Thermosphere Electrodynamics
    image: assets/theme/images/e3dbrite.png
    description: |
       Awarded to Spencer Hatch in 2023. We are developing tools for reconstruction of ionosphere-thermosphere electrodynamics on the basis of EISCAT_3D measurements with funding from the [Research Council of Norway](https://prosjektbanken.forskningsradet.no/en/project/FORISS/344061?Kilde=FORISS&distribution=Ar&chart=bar&calcType=funding&Sprak=no&sortBy=date&sortOrder=desc&resultCount=30&offset=0&Geografi.2=Kongsberg&source=FORISS&projectId=341078) over a four-year period, 2024–2028. [[Project website on CRISTIN]](https://app.cristin.no/projects/show.jsf?id=2713925) 

       Publications (so far):
       - Reistad, J. P., Hatch, S. M., Laundal, K. M., Oksavik, K., Zettergren, M., Vanhamäki, H., & Virtanen, I. (2024). Volumetric Reconstruction of Ionospheric Electric Currents From Tri‐Static Incoherent Scatter Radar Measurements. Journal of Geophysical Research: Space Physics, 129(8). [https://doi.org/10.1029/2024JA032744](https://doi.org/10.1029/2024JA032744)

       Code:
       - E3DSECS - Tool to perform volumetric reconstruction of electric current density. [[Github]](https://github.com/jpreistad/e3dsecs)
       - EISCAT_3D Uncertainty Estimation (e3doubt) - a toolbox for EISCAT_3D experiment design and uncertainty estimation. [[Github]](https://github.com/Dartspacephysiker/e3doubt)
       


